apply plugin: 'com.android.application'

android {
	compileSdk 34

	defaultConfig {
		applicationId "net.iptux.xposed.callrecording"
		minSdkVersion 26
		targetSdk 34
		/* for Context.MODE_WORLD_READABLE */
		versionCode 21
		versionName "1.0.21"
	}

	signingConfigs {
		release {
			storeFile file(RELEASE_STORE_FILE)
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
		}
	}

	buildTypes {
		release {
			minifyEnabled true
			signingConfig signingConfigs.release
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'XposedBridgeApi-rules.pro'
		}
	}
	namespace 'net.iptux.xposed.callrecording'
	lint {
		disable 'ExpiredTargetSdkVersion', 'MissingTranslation'
	}

}

dependencies {
	compileOnly fileTree(dir: 'lib', include: ['*.jar'])
}
