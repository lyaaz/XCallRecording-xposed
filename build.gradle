buildscript {
	repositories {
		google()
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.5.2'
	}
}

allprojects {
	repositories {
		google()
		mavenCentral()
		maven{
			url "https://api.xposed.info"
		}
	}
}

tasks.register('clean', Delete) {
	delete rootProject.buildDir
}
